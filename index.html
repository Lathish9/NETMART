<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <title>Netmart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">Netmart</h1>
      <h3 class="title">Sliding Login & Registration Form</h3>
    </header>

    <!-- container div -->
    <div class="container">
      <!-- upper button section to select
			the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
			login and the signup form -->
      <div class="form-section">
        <!-- login form -->
        <div class="login-box">
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
            required
          />
          <input type="password" class="password ele" placeholder="password"  />
          <input
            type="submit"
            class="clkbtn"
            onclick="submitForm()"
          >
           
          </input>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <input type="text" class="name ele" placeholder="Enter your name"  required/>
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
          />
          <input type="password" class="password ele" placeholder="password" required/>
          <input
            type="password"
            class="password ele"
            placeholder="Confirm password"
          />
          <input type="submit" class="clkbtn" onclick="submitsignup()" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      function submitForm() {
        var email = document.querySelector('.email').value;
        var password = document.querySelector('.password').value;
        if (email.trim() === '' || password.trim() === '') {
          alert("Please fill out all the required fields.");
          return false;
        }
       
        window.location.href = './final/index.html';
      }
      function submitsignup() {
  var email = document.querySelector('.email').value;
  if (email.trim() === '') {
    alert("Please fill out all the required fields.");
    return false;
  }
  window.location.href = './final/index.html';
}
    </script>
  </body>
</html>
